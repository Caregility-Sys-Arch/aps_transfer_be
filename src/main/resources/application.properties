server.port=9990

spring.data.mongodb.database=APS1
spring.data.mongodb.port=27017

aps.app.jwtSecret=ApsSecretKey
aps.app.jwtExpirationMs=28800000

aps.app.jwtRefreshExpirationMs=86400000

spring.jpa.hibernate.ddl-auto=create


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
apssynch.server.cors.allow= http://localhost:8080,http://localhost:9990,http://localhost:9991,http://localhost:3000


#this is for the swagger documentation  purpose  to give the custom path for the swagger ui
springdoc.swagger-ui.path=/api/documentation


#for Single Transfer we need to provide the username and password for the database 

#if we want to show only particular package in the swagger ui
#springdoc.packagesToScan=

#if  we want to show the particular endpoints only
springdoc.pathsToMatch=/apshome/** ,/api/v1/**



